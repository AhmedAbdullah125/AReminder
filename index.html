    <div class="container">
        <h1 class="text-center">Reminder</h1>
        <div class="row" id="notes">
            <div class="col col-md-6 col-sm-12 col-12 m-1 i-cont" id="active">

                <div class="popup">
                    <i class="fa-solid fa-plus ies gareeb" id="addNote" onclick="myFunction()"></i>

                        <input type="text" class="form-control m-2" placeholder="Note Body" id="bodyInput">
                        <p class="text-danger" id="test"></p>
                        <button class="btn btn-success m-3" onclick="addNote()" id="btn1">Add</button>
                    </div>
                </div>
                <div class="cartona" id="cartona"></div>
            </div>
            <div class="col col-md-5 col-sm-12 col-12 m-1" id="activ">
                <h2 class="h2">Completed Notes</h2>
                <div class="cartona" id="cartona2"></div>
            </div>
        </div>
